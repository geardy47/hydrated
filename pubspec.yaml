name: hydrated
description: "Hydration Reminder App for you to stay hydrated!"
publish_to: "none"
version: 0.1.0

environment:
  sdk: ">=3.2.4 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # State management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3

  # Data model
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1

  # Utilities
  dartz: ^0.10.1
  dio: ^5.4.0
  flutter_screenutil: ^5.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Linter
  flutter_lints: ^2.0.0
  custom_lint: ^0.5.8
  riverpod_lint: ^2.3.7

  # Generator
  build_runner: ^2.4.8
  riverpod_generator: ^2.3.9
  freezed: ^2.4.6
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true
